<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de stock</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="main">

    <h1 class="titulo">Stock de mercaderia</h1>

    <div id="formStock" class="formulario_enviar" >

      <div class="formulario">

        <div class="formulario_input">

          <h3>Ingrese Producto</h3>

          <form class="form_input">
            <label for="inputProducto1"></label><input id="inputProducto1" class="input" type="text" placeholder="">
            <label for="inputProducto2"></label><input id="inputProducto2" class="input" type="text" placeholder="">
            <label for="inputProducto3"></label><input id="inputProducto3" class="input" type="text" placeholder="">
            <label for="inputProducto4"></label><input id="inputProducto4" class="input" type="text" placeholder="">
            
          </form>
          
        </div>

        <div class="formulario_input">

          <h3>Ingrese la cantidad del producto que hay en el local</h3>

          <form class="form_input">
            <label for="inputCantidadLocal1"></label><input id="inputCantidadLocal1" class="input" type="number" placeholder="">
            <label for="inputCantidadLocal2"></label><input id="inputCantidadLocal2" class="input" type="number" placeholder="">
            <label for="inputCantidadLocal3"></label><input id="inputCantidadLocal3" class="input" type="number" placeholder="">
            <label for="inputCantidadLocal4"></label><input id="inputCantidadLocal4" class="input" type="number" placeholder="">
            
          </form>

        </div> 

        <div class="formulario_input">

          <h3>Ingrese la cantidad de producto ingresado</h3>

          <form class="form_input">
            <label for="inputCantidadIngresada1"></label><input id="inputCantidadIngresada1" class="input" type="number" placeholder="">
            <label for="inputCantidadIngresada2"></label><input id="inputCantidadIngresada2" class="input" type="number" placeholder="">
            <label for="inputCantidadIngresada3"></label><input id="inputCantidadIngresada3" class="input" type="number" placeholder="">
            <label for="inputCantidadIngresada4"></label><input id="inputCantidadIngresada4" class="input" type="number" placeholder="">
          

          </form>

        </div> 

      </div>
      
      <div>
        <form>
          <input class="enviar" type="submit" value="Enviar">
        </form>
      </div>

    </div>
    

    <div class="seccion">
      <div id="seccionProductos" class="seccion_ul" style="display:none;">
        <h3>Productos</h3>
        <div id="listaProductos"></div>
      </div>

      <div id="seccionLocal" class="seccion_ul" style="display:none;">
        <h3>Cantidad de productos en Local</h3>
        <div id="listaLocal"></div>
      </div>

      <div id="seccionIngresado" class="seccion_ul" style="display:none;">
        <h3>Cantidad de productos Ingresados</h3>
        <div id="listaIngresados"></div>
      </div>

    </div>


    
    <script src="./js/index.js"></script>

  </main>

</body>

</html>
